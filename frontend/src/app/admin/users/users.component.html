<div class="user-table-container container">
    <h2>Users</h2>
    <table mat-table [dataSource]="users">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="form-container container">
    <h2>Add user</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="addUser()">
        <mat-form-field>
            <input matInput placeholder="Karesz576" formControlName="username" />
            <mat-error> Please provide a valid username </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password" name="password" />
            <mat-error> Please provide a valid password </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!registrationForm.valid">Register</button>
        <mat-error *ngIf="message.length > 0"> {{ message }} </mat-error>
    </form>
</div>
